<!DOCTYPE html> 
<html>
    <head>
        <title>Login to TutorMatch!</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
        <meta name = "author" content = "Arvind">    
        <meta name = "keywords" content = "Music, Tutor, Chennai">

        <link rel = "stylesheet" href= "new.css"> 
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src = "script.js"></script>

    </head>

    <body>
        <header>
            <h6 class="logo"><i>Music tutors! Find them anywhere! </i></h6>
            <nav class="navigation"> 
                <a href = "#"> Home </a>
                <a href = "#about"> About </a>
                <a href = "#contact"> Centers</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

            <div class="wrapper">
                <div class="form-box">
                    <h2>Join as tutor!</h2>
                    <br>
                    <form action = "#">
                        <div class="input-box">    
                            <input type = "text" placeholder = "Enter instruments taught" style='color: #FFF'>
                        </div>
                        <div class="input-box">
                            <span class = "icon"><ion-icon name="mail"></ion-icon></span>
                            <input type = "text" placeholder = "Enter address of residence" style='color: #FFF'>
                        </div>
                        <div class="input-box">
                            <span class = "icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type = "number" placeholder = "Enter fee charged per hour (in USD)" style='color: #FFF'>
                        </div>
                        <div class="input-box">
                            <span class = "icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type = "text" placeholder = "Enter if full time/part time" style='color: #FFF'>
                        </div>
                        <button type = "submit" class = "btn">Proceed to next details</button>
                    </form>
                </div>
            </div>
    </body>
</html>
